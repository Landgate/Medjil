{% extends 'base_generic.html' %}
{% load static %}
{% load custom_filter_tags %}


{% block content %}
{{ html_report|safe }}
<article class="post">
    <div class="post-content">
        <form class="approvals-form site-form" method="post" enctype="multipart/form-data">
            <div class="button-container">
                <div class="flexbox-item_800_IB flexbox-item-button_IB">
                    <button onclick="window.location.href='{% url 'edm_calibration:intercomparison_home' %}'" class="submit-button bg-red-500 hover:bg-green-400" style="text-align: center">Close</button>
                </div>
            </div>
        </form>
    </div>
</article>
{% endblock content %}
