{% if widget.is_initial %}
    <div>
        {{ widget.initial_text }}: 
        <a href="{{ widget.value.url }}" target="_blank" rel="noopener noreferrer">
            {% if widget.value|length > 40 %} ...{% endif %}{{ widget.value|stringformat:'s' |slice:"-40:" }}
        </a>
    </div>
      <div>
          {{ widget.clear_checkbox_label }}:
          <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
      </div>
  {% endif %}
<div style="display: flex; align-items: center;">
    {% if widget.is_initial %}<span style="margin-right: 10px;">{{ widget.input_text }}: </span>{% endif %}
    <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</div>
