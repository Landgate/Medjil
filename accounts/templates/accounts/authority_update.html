{% extends 'base_generic.html' %}

{% block content %}
	
<article class="post">
	{% if messages %}
	<ul class="alert messages">
	    {% for message in messages %}
	    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	<br>
	{% endif %}
		
  	<header class="post-header">
    	<h1 class="post-title text-center">Updating an existing record</h1>
  	</header>
	<hr>
	<br>
	<div class="post-content">
		<form class="site-form" method="post">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <br>
		    <div class="grid-2">
				<div class="single-item-container">
					<a class="px-2 py-2 border border-transparent text-sm leading-3 rounded text-white bg-red-600 hover:bg-red-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out" href="{% url 'accounts:authority_list' %}">Cancel</a>	
				</div>
				<div class="single-item-container">
					<button class="px-2 py-2 border border-transparent text-sm leading-3 rounded text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out" type="submit">Save</button>
				</div>
			</div>	
		</form>
	</div>
</article>

 {% endblock %}
